# ============================================
# Configuration du Service Inscriptions
# ============================================

spring.application.name=service-inscriptions
server.port=8083

# Base de données MySQL (Port 3310)
spring.datasource.url=jdbc:mysql://localhost:3310/db_inscriptions
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Désactiver le warning open-in-view
spring.jpa.open-in-view=false

# Logs
logging.level.com.eventplatform.inscriptions=DEBUG
logging.level.org.hibernate.SQL=DEBUG