# ============================================
# Configuration du Service Billets
# ============================================

spring.application.name=service-billets
server.port=8082

# Base de données MySQL (Port 3309)
spring.datasource.url=jdbc:mysql://localhost:3309/db_billets
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Désactiver le warning open-in-view
spring.jpa.open-in-view=false

# Logs
logging.level.com.eventplatform.billets=DEBUG
logging.level.org.hibernate.SQL=DEBUG